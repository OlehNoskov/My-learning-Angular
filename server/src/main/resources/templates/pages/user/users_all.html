<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Users</title>
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="content">
    <form>
        <a th:href="@{/users/new/}" type="button" class="btn btn-info">Add new User</a>
        <p></p>
        <p></p>
    </form>

    <tr th:each="user,iter : ${list}">
        <td th:text="${iter.count}"></td>
        <td th:text="${user.getFirstname()}"></td>
        <td th:text="${user.getLastname()}"></td>
        <td th:text="${user.getBirthday()}"></td>
        <td>
            <a th:href="@{'/users/details/' + ${user.getId()}}" type="button" class="btn btn-warning">details</a>
        </td>
        <td>
            <a th:href="@{'/users/update/' + ${user.getId()}}" type="button" class="btn btn-primary">edit</a>
        </td>
        <td>
            <a th:href="@{'/users/delete/' + ${user.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>
</div>
</body>
</html>
